<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="center">
        <img style="width: 351px;" class="center logo" src="img/google.jpg" alt="google">
    </header>
    <section>
        <table style="width: 90%;" id="table1" class="center">
            <tr>
                <td>
                    <p class="text">Search the web using Google!</p>
                    <input class="searchbox center" type="text" name="searchbox" value="" size="40px"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <div style="width:fit-content;" class="center">
                        <input class="float-left" type="button" value="Google Search">
                        <input class="float-left" type="button" value="I'm Feeling Lucky">    
                    </div>                    
                </td>
            </tr>
        </table>
        <table style="width: 90%;" class="center">
            <tr id="second-row">
                <td id="table2" class="center">
                    <p class="text">Special Searches</p><br>
                    <a class="text" href="#">Stanford Search</a><br>
                    <a class="text" href="#">Linux Search</a>
                </td>
                <td id="table3">
                    <a class="text" href="#">Help!</a><br>
                    <a class="text"href="#">About Google!</a><br>
                    <a class="text" href="#">Company Info</a><br>
                    <a class="text" href="#">Google! Logos</a>
                </td>
                <td id="table4">
                    <p class="text">Get Google!<br>updates monthly:</p> 
                    <input class="center" style="width: 139px;" type="text" name="emailaddr" value="your e-mail">
                    <div style="width:fit-content;" class="center">
                        <input class="float-left" type="button" value="Subscribe">
                        <a class="float-left" href="#">Archive</a>   
                    </div>   
                    
                </td>
            </tr>
        </table>
    </section>
    <footer>
        <p class="text">Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
